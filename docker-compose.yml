# docker-compose.yml für n8n

version: '3.8'

services:
  # Der n8n-Dienst selbst
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      # Mappt den internen Port 5678 auf den externen Port 5678 des Servers
      - "5678:5678"
    environment:
      # Hier greifen wir auf die Geheimnisse aus der .env-Datei zu
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres_n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Setzt die Zeitzone auf Europa/Berlin, wichtig für zeitgesteuerte Workflows
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      # Speichert die n8n-Konfiguration und -Daten persistent
      - n8n_data:/home/node/.n8n
    depends_on:
      # Stellt sicher, dass die Datenbank startet, bevor n8n startet
      - postgres_n8n
    networks:
      - n8n-network

  # Der dedizierte Datenbank-Dienst für n8n
  postgres_n8n:
    image: postgres:14
    restart: unless-stopped
    environment:
      # Setzt die Datenbank-Geheimnisse aus der .env-Datei
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      # Speichert die Datenbank-Daten persistent
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-network

# Definition der persistenten Volumes
volumes:
  n8n_data:
  n8n_postgres_data:

# Definition des internen Netzwerks
networks:
  n8n-network:
